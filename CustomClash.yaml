mixed-port: 7890
allow-lan: true
bind-address: "*"
mode: rule
log-level: info
external-controller: 127.0.0.1:9090
dns:
  enable: true
  ipv6: false
  default-nameserver:
    - 223.5.5.5
    - 119.29.29.29
  enhanced-mode: redir-host
  fake-ip-range: 198.18.0.1/16
  use-hosts: true
  nameserver:
    - https://doh.pub/dns-query
    - https://dns.alidns.com/dns-query
  fallback:
    - https://doh.dns.sb/dns-query
    - https://dns.cloudflare.com/dns-query
    - https://dns.twnic.tw/dns-query
    - tls://8.8.4.4:853
  fallback-filter:
    geoip: true
    ipcidr:
      - 240.0.0.0/4
      - 0.0.0.0/32
proxy-providers:
  EFCLOUD1:
    type: http
    url: "https://www.efcloud.cc/api/v1/client/subscribe?token=baa01d0bb41cb9d57e7234af2911a0c2"
    interval: 86400
    filter: '香港'
    path: ./proxies/EFCLOUD1.yaml
    health-check:
      enable: true
      interval: 3600
      url: http://www.gstatic.com/generate_204
  EFCLOUD2:
    type: http
    url: "https://www.efcloud.cc/api/v1/client/subscribe?token=215f20a9b730b80f77ac5f97e64b4a0a"
    filter: '新加坡'
    interval: 86400
    path: ./proxies/EFCLOUD2.yaml
    health-check:
      enable: true
      interval: 3600
      url: http://www.gstatic.com/generate_204
  一元:
    type: http
    url: "https://api.wcc.best/sub?target=clash&url=https%3A%2F%2Fxn--4gq62f52gdss.com%2Fapi%2Fv1%2Fclient%2Fsubscribe%3Ftoken%3D7b90fae9e1c15c23364fe0e2ae885182&insert=false&config=https%3A%2F%2Fraw.githubusercontent.com%2FMeilieage%2Fwebcdn%2Fmain%2Frule%2FArea_Media_NoAuto.ini&emoji=true&list=false&udp=false&tfo=false&expand=true&scv=false&fdn=false&sort=false&new_name=true"
    interval: 86400
    path: ./proxies/yiyuan.yaml
    health-check:
      enable: true
      interval: 3600
      url: http://www.gstatic.com/generate_204
proxy-groups:
  - name: PROXY
    use:
      - EFCLOUD1
    type: select
  - name: NETFLIX
    use:
      - EFCLOUD2
    type: select
  - name: Spotify
    proxies:
      - DIRECT
      - PROXY
    type: select
rule-providers:   
  apple:
    behavior: "classical" 
    type: http
    url: "https://raw.githubusercontent.com/StevenWilliam-star/Clash/main/rules/apple.yaml"
    interval: 86400
    path: ./rules/apple.yaml
  spotify:
    behavior: "classical" 
    type: http
    url: "https://raw.githubusercontent.com/StevenWilliam-star/Clash/main/rules/spotify.yaml"
    interval: 86400
    path: ./rules/spotify.yaml
  netflix:
    behavior: "classical" 
    type: http
    url: "https://raw.githubusercontent.com/StevenWilliam-star/Clash/main/rules/netflix.yaml"
    interval: 86400
    path: ./rules/netflix.yaml
rules:
  - RULE-SET,netflix,NETFLIX
  - RULE-SET,spotify,Spotify
  - RULE-SET,apple,DIRECT
  - DOMAIN-SUFFIX,cn,DIRECT
  - DOMAIN-KEYWORD,-cn,DIRECT
  - GEOIP,CN,DIRECT
  - MATCH,PROXY
