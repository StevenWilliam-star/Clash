mixed-port: 7890
allow-lan: true
bind-address: "*"
mode: rule
log-level: info
external-controller: 127.0.0.1:9090
dns:
  enable: true
  ipv6: false
  default-nameserver:
    - 223.5.5.5
    - 119.29.29.29
  enhanced-mode: redir-host
  fake-ip-range: 198.18.0.1/16
  use-hosts: true
  nameserver:
    - https://doh.pub/dns-query
    - https://dns.alidns.com/dns-query
  fallback:
    - https://doh.dns.sb/dns-query
    - https://dns.cloudflare.com/dns-query
    - https://dns.twnic.tw/dns-query
    - tls://8.8.4.4:853
  fallback-filter:
    geoip: true
    ipcidr:
      - 240.0.0.0/4
      - 0.0.0.0/32
proxy-providers:
  EFCLOUD1:
    type: http
    url: ""
    interval: 3600
    filter: '香港'
    path: ./proxies/EFCLOUD1.yaml
    health-check:
      enable: true
      interval: 600
      url: http://www.gstatic.com/generate_204
  EFCLOUD2:
    type: http
    url: ""
    filter: '新加坡'
    interval: 3600
    path: ./proxies/EFCLOUD2.yaml
    health-check:
      enable: true
      interval: 600
      url: http://www.gstatic.com/generate_204
  一元:
    type: http
    url: ""
    interval: 3600
    path: ./proxies/yiyuan.yaml
    health-check:
      enable: true
      interval: 600
      url: http://www.gstatic.com/generate_204
proxies:
proxy-groups:
  - name: PROXY
    use:
      - EFCLOUD1
    type: select
  - name: Google
  - name: NETFLIX
    use:
      - EFCLOUD2
    type: select
  - name: Github
    use:
      - EFCLOUD2
    type: select
  - name: Telegram
    use:
      - EFCLOUD2
    type: select
  - name: Spotify
    proxies:
      - DIRECT
      - PROXY
    type: select
rule-providers:   
  google:
    behavior: "classical" 
    type: http
    url: "https://raw.githubusercontent.com/StevenWilliam-star/Clash/main/rules/google.yaml"
    interval: 86400
    path: ./rules/google.yaml
  telegram:
    behavior: "classical" 
    type: http
    url: "https://raw.githubusercontent.com/StevenWilliam-star/Clash/main/rules/telegram.yaml"
    interval: 86400
    path: ./rules/telegram.yaml
  github:
    behavior: "classical" 
    type: http
    url: "https://raw.githubusercontent.com/StevenWilliam-star/Clash/main/rules/github.yaml"
    interval: 86400
    path: ./rules/github.yaml
  apple:
    behavior: "classical" 
    type: http
    url: "https://raw.githubusercontent.com/StevenWilliam-star/Clash/main/rules/apple.yaml"
    interval: 86400
    path: ./rules/apple.yaml
  spotify:
    behavior: "classical" 
    type: http
    url: "https://raw.githubusercontent.com/StevenWilliam-star/Clash/main/rules/spotify.yaml"
    interval: 86400
    path: ./rules/spotify.yaml
  netflix:
    behavior: "classical" 
    type: http
    url: "https://raw.githubusercontent.com/StevenWilliam-star/Clash/main/rules/netflix.yaml"
    interval: 86400
    path: ./rules/netflix.yaml
  Bahamut:
    behavior: "classical" 
    type: http
    url: "https://raw.githubusercontent.com/StevenWilliam-star/Clash/main/rules/Bahamut.yaml"
    interval: 86400
    path: ./rules/Bahamut.yaml
  StreamingMedia:
    behavior: "classical" 
    type: http
    url: "https://raw.githubusercontent.com/StevenWilliam-star/Clash/main/rules/StreamingMedia.yaml"
    interval: 86400
    path: ./rules/StreamingMedia.yaml
  global:
    behavior: "classical" 
    type: http
    url: "https://raw.githubusercontent.com/StevenWilliam-star/Clash/main/rules/global.yaml"
    interval: 86400
    path: ./rules/global.yaml
  china:
    behavior: "classical" 
    type: http
    url: "https://raw.githubusercontent.com/StevenWilliam-star/Clash/main/rules/china.yaml"
    interval: 86400
    path: ./rules/china.yaml
rules:
  - RULE-SET,google,Google
  - RULE-SET,telegram,Telegram
  - RULE-SET,github,Github
  - RULE-SET,netflix,NETFLIX
  - RULE-SET,spotify,Spotify
  - RULE-SET,Bahamut,Bahamut
  - RULE-SET,StreamingMedia,PROXY
  - RULE-SET,global,PROXY
  - RULE-SET,apple,DIRECT
  - RULE-SET,china,DIRECT
  - DOMAIN-SUFFIX,cn,DIRECT
  - DOMAIN-KEYWORD,-cn,DIRECT
  - GEOIP,CN,DIRECT
  - MATCH,PROXY
